defaults:
  - _self_
  - gen_model: large_maf
  - disc_model: nn_regression

hydra:
  sweeper:
    max_batch_size: 1

neptune:
  enable: false
  project: "ofurman/counterfactuals"
  api_token: ${oc.env:NEPTUNE_API_TOKEN}
  tags: ["exp_v2", "REGRESSION", "PPCEFR"]

experiment:
  output_folder: models/
  relabel_with_disc_model: true

dataset:
  _target_: counterfactuals.datasets.YachtDataset

disc_model:
  epochs: 2000
  batch_size: 512
  patience: 300
  lr: 0.001

gen_model:
  batch_size: 512
  epochs: 2000
  patience: 50
  lr: 0.001
  noise_lvl: 0.03

counterfactuals:
  epochs: 5000
  batch_size: 4096
  lr: 0.005
  alpha: 100
  beta: 0.01
  patience: 300
  disc_loss:
    # _target_: counterfactuals.losses.MulticlassDiscLoss
    _target_: counterfactuals.losses.ThresholdRegressionLoss