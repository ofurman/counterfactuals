defaults:
  - _self_
  - disc_model: lr

hydra:
  sweeper:
    max_batch_size: 10

neptune:
  enable: true
  project: "ofurman/counterfactuals"
  api_token: ${oc.env:NEPTUNE_API_TOKEN}
  tags: ["train_disc_model"]
  

experiment:
  output_folder: models/

dataset:
  _target_: counterfactuals.datasets.AdultDataset

disc_model:
  epochs: 500
  batch_size: 2048
  lr: 0.001