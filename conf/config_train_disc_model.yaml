defaults:
  - _self_
  - gen_model: small_flow

hydra:
  sweeper:
    max_batch_size: 10

neptune:
  enable: true
  project: "/counterfactuals"
  api_token: ${oc.env:NEPTUNE_API_TOKEN}
  tags: ["train_disc_model"]
  

experiment:
  output_folder: models/

dataset:
  _target_: counterfactuals.datasets.MoonsDataset

disc_model:
  model: MLP # LR
  hidden_features: [256, 256] # Ignored if model is LR
  epochs: 500
  batch_size: 64
  lr: 0.0003