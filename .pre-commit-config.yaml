repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.3
    hooks:
      - id: ruff
        types_or: [ python, pyi, jupyter ]
        args: [ --fix, "--ignore", "F841" ]
      - id: ruff-format
        types_or: [ python, pyi, jupyter ]
