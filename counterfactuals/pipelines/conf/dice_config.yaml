defaults:
  - _self_
  - gen_model: large_maf
  - disc_model: mlp

hydra:
  sweeper:
    max_batch_size: 1

experiment:
  output_folder: models/
  relabel_with_disc_model: true

dataset:
  _target_: counterfactuals.datasets.FileDataset
  config_path: config/datasets/law.yaml

disc_model:
  train_model: false
  epochs: 5000
  batch_size: 128
  patience: 300
  lr: 0.001

gen_model:
  train_model: false
  batch_size: 1024
  epochs: 2000
  patience: 100
  lr: 0.003
  noise_lvl: 0.02

counterfactuals_params:
  cf_method:
    _target_: counterfactuals.cf_methods.DiceExplainerWrapper

  disc_model_criterion:
    _target_: counterfactuals.losses.MulticlassDiscLoss
    # _target_: counterfactuals.losses.BinaryDiscLoss

  log_prob_quantile: 0.25
  target_class: 0
  batch_size: 4096
  
  # DiCE configuration
  backend: "PYT"  # Backend for DiCE model ("PYT" for PyTorch, "TF1", "TF2", "sklearn")
  method: "random"  # DiCE method ("random", "genetic", "kdtree")
  
  generation_params:
    total_CFs: 1
    desired_class: "opposite"
    posthoc_sparsity_param: null
