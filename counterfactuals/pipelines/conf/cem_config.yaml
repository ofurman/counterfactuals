defaults:
  - _self_
  - gen_model: large_maf
  - disc_model: mlp

hydra:
  sweeper:
    max_batch_size: 1

neptune:
  enable: false
  project: "ofurman/counterfactuals"
  api_token: ${oc.env:NEPTUNE_API_TOKEN}
  tags: ["CEM", "counterfactuals"]

experiment:
  output_folder: models/
  relabel_with_disc_model: true

dataset:
  _target_: counterfactuals.datasets.BlobsDataset

disc_model:
  train_model: false
  epochs: 5000
  batch_size: 128
  patience: 300
  lr: 0.001

gen_model:
  train_model: false
  batch_size: 1024
  epochs: 2000
  patience: 100
  lr: 0.003
  noise_lvl: 0.02

counterfactuals_params:
  cf_method:
    _target_: counterfactuals.cf_methods.CEM.CEM_CF
  # CEM specific parameters
  mode: "PN"  # 'PN' (pertinent negative) or 'PP' (pertinent positive)
  kappa: 0.2
  beta: 0.1
  c_init: 10.0
  c_steps: 5
  max_iterations: 200
  learning_rate_init: 0.01
  
  # General parameters
  target_class: 0
  batch_size: 4096
  log_prob_quantile: 0.25
