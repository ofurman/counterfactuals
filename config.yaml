neptune:
  enable: true
  project: "ofurman/counterfactuals"
  api_token: "api_token"
  tags: ["compas", "mlp"]

experiment:
  output_folder: output/
  relabel_with_disc_model: true

dataset:
  _target_: "counterfactuals.datasets.CompasDataset"

gen_model:
  checkpoint_path: null
  hidden_features: 4 # 16
  num_blocks_per_layer: 2 # 4
  num_layers: 5 # 8
  batch_size: 128
  epochs: 100

disc_model:
  # _target_: "sklearn.linear_model.LogisticRegression"
  _target_: sklearn.neural_network.MLPClassifier
  hidden_layer_sizes: [128, 64]

counterfactuals:
  epochs: 500
  lr: 0.005
  alpha: 20
  beta: 0.01